<ion-header>

  <ion-navbar>
    <ion-title>
      选择城市
      </ion-title>
    <ion-buttons left>
      <button ion-button (click)="dismiss()" style="color:#FFFFFF">关闭</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar style="background: none;" placeholder="请输入城市拼音或汉字" [animated]="true" (ionInput)="getItems($event)"></ion-searchbar>
  <!--城市字母索引问题，先去掉索引(显示为空白)，加style="opacity:0"-->
  <div id="indexs-bar" style="opacity: 0;" #IndexedMenu>
    <!--<div class="index-bar" *ngFor="let item of indexes;let i = index">{{item}}</div>-->
  </div>

  <!--查询结果-->
  <ion-item-sliding *ngFor="let c of filterCities">
    <ion-item (click)="citySelect(c)">{{c.name}}</ion-item>
  </ion-item-sliding>


  <!--ion-item-sliding必须放在ion-list里面-->
  <ion-list *ngIf="isLogin">
    <ion-item-divider>
      <ion-label>已关注城市</ion-label>
    </ion-item-divider>

  <ion-item-sliding *ngFor="let c of cityFocus">
  <ion-item (click)="citySelect(c)">{{c.name}}</ion-item>
    <ion-item-options side="left">
      <button ion-button color="danger" (click)="delete(c)"><ion-icon name="trash"></ion-icon>取消关注</button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>

  <ion-list>

    <ion-item-group *ngFor="let item of cities" #cityGroup>
      <ion-item-divider>
        <ion-label>{{item.index}}</ion-label>
      </ion-item-divider>

      <!--<ion-item *ngFor="let c of item.cities" (click)="citySelect(c)" (press)="cityPressc(c)">{{c.name}}</ion-item>-->
      <ion-item-sliding *ngFor="let c of item.cities" #slidingItem>
        <ion-item (click)="citySelect(c)">{{c.name}}</ion-item>
        <ion-item-options side="left">
          <button ion-button (click)="cityPressc(c,slidingItem)"><ion-icon name="add-circle"></ion-icon>关注</button>
        </ion-item-options>
      </ion-item-sliding>

    </ion-item-group>
  </ion-list>
  <div id="indexs-title">
  </div>


</ion-content>
